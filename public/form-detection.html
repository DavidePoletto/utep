<!DOCTYPE html>
<html style="display: none;">
<head>
    <title>Form Detection</title>
    <meta name="robots" content="noindex, nofollow">
</head>
<body style="display: none;">
    <!-- Form IDENTICO per rilevamento Netlify -->
    <form name="consulenza" netlify netlify-honeypot="bot-field" hidden>
        <input type="text" name="nome" />
        <input type="text" name="azienda" />
        <input type="email" name="email" />
        <input type="tel" name="telefono" />
        <select name="lavorazione">
            <option value="tornitura">Tornitura</option>
            <option value="fresatura">Fresatura</option>
            <option value="foratura">Foratura</option>
            <option value="alesatura">Alesatura</option>
            <option value="filettatura">Filettatura</option>
            <option value="altro">Altro</option>
        </select>
        <input type="text" name="materiale" />
        <textarea name="messaggio"></textarea>
        <input name="bot-field" />
        <button type="submit">Send</button>
    </form>
</body>
</html>
